        Language: en
    Everest:
        TwitterSearchQueryKeyWord: everest min_retweets:3 -filter:retweets AND -filter:replies
    Kathmandu:
        TwitterSearchQueryKeyWord: kathmandu min_retweets:3 -filter:retweets AND -filter:replies
